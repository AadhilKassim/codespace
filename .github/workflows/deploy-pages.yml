name: Build and deploy GitHub Pages

on:
  push:
    branches:
      - main    # change to your default branch if it's not `main`
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build (Parcel) with repo public URL
        env:
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
        run: |
          # Build and set the correct public URL for a project site:
          npm run build -- --public-url "https://${OWNER}.github.io/${REPO}"

      - name: Deploy to gh-pages branch (peaceiris)
        # Use a deploy action that pushes the built `dist` folder to the gh-pages branch.
        # This avoids relying on the deprecated upload-artifact behaviour in other actions.
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
